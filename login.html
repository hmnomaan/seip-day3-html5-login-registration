<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-form">
      <section class="login-part">
        <h1>Login Here</h1>
        <form action="" method="GET">
          <table>
            <tr>
              <td><label for="username">Username :</label></td>
              <td>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="type your Username"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email"> Email :</label></td>
              <td>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Type Your Email Address"
                />
              </td>
            </tr>

            <tr>
              <td><label for="password">Password :</label></td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="rememberMe"
                  ><input
                    id="rememberMe"
                    name="rememberMe"
                    type="checkbox"
                  />Remember me</label
                >
              </td>
              <td>
                <label for="forgotpassword"
                  ><a
                    type="forgotpassword"
                    id="forgotpassword"
                    name="forgotpassword"
                    href="/forgot-password"
                    >Forgot password</a
                  ></label
                >
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn" type="submit">Login</button>
              </td>
            </tr>
          </table>
        </form>
        <p>Haven't signed up yet<a href="./register.html">Click Here</a></p>
      </section>

      <section class="login-img">
        <img
          src="https://t4.ftcdn.net/jpg/04/60/71/01/360_F_460710131_YkD6NsivdyYsHupNvO3Y8MPEwxTAhORh.jpg"
          alt="login_please"
          width="428px"
        />
      </section>
    </div>
  </body>
</html>
